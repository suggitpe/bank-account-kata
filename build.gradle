buildscript {
    apply from: "$rootDir/dependencies.gradle"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath gradlePlugins.kotlin
    }
}

allprojects {
    defaultTasks 'clean', 'build'
}

subprojects {
    apply from: "$rootDir/dependencies.gradle"

    group = "org.acmebank.katas.bankaccount"

    repositories {
        mavenCentral()
    }
}
