ext {

    kotlinVersion = '2.2.10'

    gradlePlugins = [
            kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}",
            pitest: "info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.15.0"
    ]

    libs = [

            scala        : 'org.scala-lang:scala-library:2.13.14',
            kotlin       : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
            kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}",

            test         : [
                    junitApi        : 'org.junit.jupiter:junit-jupiter-api:5.13.4',
                    junitEngine     : 'org.junit.jupiter:junit-jupiter-engine:5.13.4',
                    junitPlatform   : 'org.junit.platform:junit-platform-launcher:1.13.4',
                    mockito         : 'org.mockito:mockito-core:5.19.0',
                    assertj         : 'org.assertj:assertj-core:3.27.4',
                    kotestAssertions: 'io.kotest:kotest-assertions-core:6.0.1',
                    scalatest       : 'org.scalatest:scalatest_2.13:3.2.18',
                    scalatestJunit  : 'org.scalatestplus:junit-5-10_2.13:3.2.18.0'
